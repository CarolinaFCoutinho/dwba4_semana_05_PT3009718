      <br>
      <main>
        <h1>Mande uma mensagem</h1>
        <form>
          <ul>
            <li>
              <label for="contato-nome">Nome</label>
              <input type="text" name="nome" id="contato-nome" required>
            </li>
            <li>
              <label for="contato-email">E-mail</label>
              <input type="email" name="email" id="contato-email" required>
            </li>
            <li>
              <label for="contato-telefone">Telefone</label>
                <input type="tel" name="telefone" id="contato-telefone" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$">
                <span>(99) 99999-9999</span>
            </li>
            <li>
              <label for="contato-assunto">Assunto</label>
              <select name="assunto" id="contato-assunto" required>
                <option value>-- Selecione --</option>
                <option value="R">Reclamação</option>
                <option value="S">Sugestão</option>
                </select>
            </li>
            <li>
              <label for = "contato-mensagem">Mensavem</label>
              <textarea name="mensagem" id="contato-mensagem"></textarea>
            </li>
            <li>
              <fieldset>
                <legend>Opções de Resposta</legend>
                <label for="resposta-email">
                  "E-mail"
                  <input id="resposta-email" type="checkbox" name="resposta" value="E">
                  </label>
                <label for="resposta-telefone">
                  "Telefone"
                  <input id="resposta-telefone" type="checkbox" name="resposta" value="T">
                </label>
              </fieldset>
            </li>
            <li>
              <button type="submit">Enviar</button>
            </li>
          </ul>
        </form>
      </main>
